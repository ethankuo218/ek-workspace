<header>
  <button class="fullscreen-btn" (click)="toggleFullscreen()">
    <span [ngSwitch]="isFullscreen">
      <ng-container *ngSwitchCase="true">
        <fa-icon [icon]="['fas', 'compress-alt']" transform="grow-4"></fa-icon>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <fa-icon [icon]="['fas', 'expand-alt']" transform="grow-4"></fa-icon>
      </ng-container>
    </span>
  </button>
</header>

<body>
  <ng-container *ngIf="isFullscreen">
    <chatbot-history></chatbot-history>
  </ng-container>

  <chatbot-chat [isFullscreen]="isFullscreen"></chatbot-chat>
</body>
