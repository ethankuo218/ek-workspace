<button class="chatbot-toggler" (click)="toggleChatWindow()">
  <span class="message-icon">
    @switch (showChatWindow) {
    @case (true) {
    <fa-icon [icon]="['fas', 'angle-down']" transform="grow-6"></fa-icon>
    }
    @case (false) {
    <fa-icon [icon]="['fas', 'comment']" transform="grow-6"></fa-icon>
    }
    }
  </span>
</button>

@if (showChatWindow) {
<div class="chatbot-window" [ngClass]="{'full-screen': isFullscreen}">
  <header>
    <button class="fullscreen-btn" (click)="toggleFullscreen()">
      @switch (isFullscreen) {
      @case (true) {
      <fa-icon [icon]="['fas', 'compress-alt']" transform="grow-4"></fa-icon>
      }
      @case (false) {
      <fa-icon [icon]="['fas', 'expand-alt']" transform="grow-4"></fa-icon>
      }
      }
    </button>
  </header>

  <body>
    @if (isFullscreen) {
    <chatbot-history></chatbot-history>
    }

    <chatbot-chat [isFullscreen]="isFullscreen"></chatbot-chat>
  </body>
</div>
}
