<li class="history-list-item">
  <div class="edit-title-input">
    <input *ngIf="currentEditChatNameIndex === 0; else title" type="text" autofocus (blur)="editChatNameSubmit()"
      (keyup.enter)="editChatNameSubmit()" [(ngModel)]="chatNameInput" />
    <ng-template #title>
      <div class="history-title">Lorem ipsum</div>
    </ng-template>
  </div>

  <div class="history-tool-btn-wrapper">
    <button #historyToolBtn class="history-tool-btn" (click)="openToolMenu(1)" (blur)="closeToolMenu()">
      <fa-icon [icon]="['fas', 'ellipsis-v']" transform="grow-2"></fa-icon>
    </button>

    <div *ngIf="currentSelectedToolMenuIndex === 1" class="tool-menu">
      <button class="tool-menu-item" (click)="editChatName(1)">
        {{ 'Rename' }}
      </button>
      <button class="tool-menu-item" (click)="deleteChat(1)">
        {{ 'Delete' }}
      </button>
    </div>
  </div>
</li>
