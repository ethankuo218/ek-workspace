<div #chatContent class="chat-content">
  <ul>
    @for (item of chatList$ | async; track $index) {
    <chat-list-item [data]="item"></chat-list-item>
    } @empty {
    <div class="no-content-hint" [ngClass]="{ fullscreen: isFullscreen }">
      {{ 'Hi!' }} <br />
      {{ 'How can I help you?' }}
    </div>
    }
  </ul>
</div>

<div class="chat-input">
  <input spellcheck="true" [(ngModel)]="input" [placeholder]="'Enter here ...'" (keyup.enter)="send()" />

  <button class="send-btn" (click)="send()">
    <fa-icon [icon]="['fas', 'paper-plane']"></fa-icon>
  </button>
</div>
